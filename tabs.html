<!DOCTYPE html>
<html lang="sv" class="ng-app:App" id="ng-app" ng-app="App" xmlns:ng="http://angularjs.org">
    <head>
        <meta charset="utf-8">
        <title>Tab test for IE7</title>
        <!-- Styles -->
        <!--[if lte IE 8]>
        <script>
            // Register tags to make IE7/8 happy
            // Tabs - necessary?

            document.createElement('tab');

        <link href="bootstrap.min.css" rel="stylesheet">    
    </head>
    <body ng-controller="MainCtrl">
    	<h1>Tabset 1</h1>
        <div tabset>
            <div tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
            	<div>Template:{{tab.template}}</div>
                <div ng-include="tab.template"></div>
            </div>
        </div>
        
        <hr />
        
        <h1>Tabset 2</h1>
        <tabset>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
            	<div>Template:{{tab.template}}</div>
                <ng-include src="tab.template"></ng-include>
            </tab>
        </tabset>
    	
    	<script src="js/ie-shiv.js"></script>
	    <script src="js/angular-1.0.7.js"></script>
	    <script src="js/ui-bootstrap-tpls-0.5.0.min.js"></script>
	    <script src="js/app.js"></script>
		
    </body>
    </html>
